{{> header }}

<div class="metrics">
  <div class="metric">
    <span class="metric__name">
      PID
    </span>
    <span class="metric__value">
      {{pid}}
    </span>
  </div>

  <div class="metric">
    <span class="metric__name">
      Event Loop lag
    </span>
    <span class="metric__value js-live-metric"
          data-source="/index/metrics/lag"
          data-interval="{{metricInterval}}">
    </span>
  </div>

  <div class="metric">
    <span class="metric__name">
      Resident Set Size
    </span>
    <span class="metric__value js-live-metric"
          data-source="/index/metrics/rss"
          data-interval="{{metricInterval}}">
    </span>
  </div>

  <div class="metric">
    <span class="metric__name">
      Heap Usage
    </span>
    <span class="metric__value js-live-metric"
          data-source="/index/metrics/heap"
          data-interval="{{metricInterval}}">
    </span>
  </div>
</div>

<hr>

{{{message}}}

{{> footer }}
